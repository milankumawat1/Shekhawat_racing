<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shekhawat-Racing.com | contact us </title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" media="screen and (max-width: 950px)" href="css/contact tab.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/resp.css">
</head>
<body>

 
    
    <!-- navbar  -->

    <nav id="navbar" class="rh">
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="logo">
            <img src="img/1.png" alt="Shekhawat-Racing">
        </div>

        <ul class="navlist hide align">
            <li class="navlist"><a href=" index.html">Home</a></li>
            <li class="navlist"><a href="our services.html">Services</a></li>
            <li class="navlist"><a href="about us.html">About Us</a></li>
            <li class="navlist"><a href="contact.html">Contact Us</a></li>

        </ul>
        <div id="jersy">
            <img id="logo" src="img/logo2.jpg" alt="jersy">
        </div>
    </nav>



    <section id="contact">
        <h2 class="tb">CONTACT US</h2>
    </section>

      <!-- contact us  -->

      <section id="contact">

        
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="button">
                    <button>Submit
                    </button>
                </div>
            </form>
        </div>
    </section>

           <!-- footer  -->
           <footer>
            <div class="center">
                Copyright &copy; www.Shekhawat-racing.com | All rights reserved!
            </div>
        </footer>


        <script src="js/resp.js"></script>
</body>
